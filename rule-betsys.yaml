skip_prefixes:
  - 'Merge '
  - 'Revert '
  - 'fixup! '
  - 'WIP'
  - 'wip'
type_rules:
  - type: feat
    description: a new feature for the user
    task: true
  - type: fix
    description: for a bug fix for the user
  - type: hotfix
    description: fix of a major bug in the production released as quickly as possible
  - type: perf
    description: for performance improvements
  - type: docs
    description: for changes to the documentation
  - type: style
    description: changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)
  - type: refactor
    description: refactoring the code, change that neither fixes a bug nor adds a feature
  - type: test
    description: adding missing tests or correcting existing tests
  - type: build
    description: for updating build configuration, development tools or other changes irrelevant to the user
  - type: chore
    description: for updates that do not apply to the above, such as dependency updates.
  - type: ci
    description: changes to CI configuration files and scripts
reference: https://betsys.atlassian.net/wiki/spaces/ATTS/pages/1027604481/Commit+message+formatting
style_doc: The type and scope must always be lowercase.
scope_doc: The <scope> can be empty (e.g. if the change is a global or difficult to assign to a single component)
subject_doc: The first letter of <subject> must be lowercase.
